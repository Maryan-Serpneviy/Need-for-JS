
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
        <link rel="stylesheet" type="text/css" href="./assets/fonts/fonts.css">
        <link rel="stylesheet" type="text/css" href="./assets/scss/styles.css">
        <title>NEED FOR JS</title>
    </head>
    <body>
        <div class="score hidden"></div>
        <div class="game">
            <div class="intro">
                <div class="wrapper">
                    <img class="intro__logo" src="./assets/img/logo/logo.png" alt="">
                    <div class="intro__loading">Loading</div>
                    <div class="logo__js hidden">
                        <span class="logo__js-text">js</span>
                    </div>
                    <div class="intro__tap hidden">
                        <span class="intro__tap-text">Tap to continue</span>
                    </div>
                </div>
            </div>
            <div class="start hidden">
                <div class="start__difficulty--choose">Choose difficulty</div>
                <div class="start__difficulty junior">Junior</div>
                <div class="start__difficulty middle">Middle</div>
                <div class="start__difficulty senior">Senior</div>
            </div>
            <div class="wrapper">
                <div class="game-area hidden"></div>
                <div class="game-area__hud">
                    <div class="hud__life hud-elem">
                        <div class="battery__segment"></div>
                        <div class="battery__segment"></div>
                        <div class="battery__segment"></div>
                        <div class="battery__tip"></div>
                    </div>
                    <div class="hud__score hud-elem">61375</div>
                    <div class="hud__timer hud-elem">00:51:23</div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
