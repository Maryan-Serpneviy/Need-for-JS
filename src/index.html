<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
        <link rel="stylesheet" type="text/css" href="./assets/css/fonts.css">
        <link rel="stylesheet" type="text/css" href="./assets/scss/styles.css">
        <title>NEED FOR JS</title>
    </head>
    <body>
        <div class="score hidden"></div>
        <div class="game">
            <div class="intro hidden">
                <img class="intro__logo" src="./assets/img/logo/logo.png" alt="">
                <div class="intro__loading">
                    Loading
                </div>
                <div class="logo__js hidden">
                    <span class="logo__js-text">js</span>
                </div>
                <div class="intro__tap hidden">
                    <span class="intro__tap-text">Tap any key...</span>
                </div>
            </div>
            <div class="start">
                <div class="start__difficulty--choose">Choose difficulty</div>
                <div class="start__difficulty junior">Junior</div>
                <div class="start__difficulty middle">Middle</div>
                <div class="start__difficulty senior">Senior</div>
            </div>
            <div class="gameArea hidden"></div>
        </div>
        <script src="index.js"></script>
    </body>
